version: '3'

services:
  traefik:
    image: traefik:v1.7.24
    command: --docker
    ports:
      - 80:80
    networks:
      - proxy
    labels:
      - "traefik.frontend.rule=Host:web.localhost"
      - "traefik.port=8080"
      - "traefik.docker.network=proxy"
    volumes:
      - ./traefik.toml:/traefik.toml
      - /var/run/docker.sock:/var/run/docker.sock
  nginx:
    image: nginx:latest
    networks:
      - proxy
    labels: 
      - "traefik.enable=true"
      - "traefik.port=80"
      - "traefik.frontend.rule=Host:localhost"
      - "traefik.docker.network=proxy"
  influxdb:
    image: quay.io/influxdb/influxdb:2.0.0-alpha
    networks: 
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.backend=influx"
      - "traefik.frontend.rule=Host:influx.localhost"
      - "traefik.docker.network=proxy"
      - "traefik.port=9999"
networks: 
  proxy:
    external: 
      name: proxy
  internal:
    external: false
